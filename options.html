<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TabIntent Settings</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 18px; color:#111827; }
      .card { max-width: 620px; border: 1px solid rgba(0,0,0,0.12); border-radius: 14px; padding: 14px; }
      h1 { font-size: 18px; margin: 0 0 8px; }
      .row { display:flex; gap: 12px; align-items:center; margin: 10px 0; }
      label { width: 220px; color:#374151; }
      input { padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.14); width: 140px; }
      .toggle { display:flex; gap: 10px; align-items:center; }
      button { margin-top: 12px; border-radius: 10px; padding: 8px 12px; border: 1px solid rgba(0,0,0,0.14); background:#fff; cursor:pointer; }
      .hint { font-size: 12px; color:#4b5563; margin-top: 6px; }
      .ok { font-size: 12px; color:#065f46; margin-top: 10px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>TabIntent Settings</h1>
      <div class="hint">Control reminder timing and stale tab suggestions.</div>

      <div class="row">
        <label>Remind me after (minutes)</label>
        <input id="remindAfterMinutes" type="number" min="1" step="1" />
      </div>

      <div class="row">
        <label>Stale tab after (days)</label>
        <input id="staleAfterDays" type="number" min="1" step="1" />
      </div>

      <div class="row toggle">
        <input id="enableReminders" type="checkbox" />
        <label for="enableReminders" style="width:auto;">Enable reminders</label>
      </div>

      <div class="row toggle">
        <input id="enableStaleSuggestions" type="checkbox" />
        <label for="enableStaleSuggestions" style="width:auto;">Enable stale-tab suggestions</label>
      </div>

      <button id="save">Save</button>
      <div id="status" class="ok" hidden>Saved âœ…</div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
